<div class="row">
        <div class="col-md-4" ng-repeat="(day,orders) in order.orderList" ng-click="order.updateDay(day)">
            {{day}}
            <dl>
                <dt>Breakfast :</dt><dd>{{orders.breakfast}}</dd>
                <dt>Lunch :</dt><dd>{{orders.lunch}}</dd>
                <dt>Dinner :</dt><dd>{{orders.dinner}}</dd>
            </dl>
        </div>
    </div>
